<html>
	<head>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<link
			rel="stylesheet"
			href="https://unpkg.com/cal-heatmap@4.0.0-beta.4/dist/cal-heatmap.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/quarterOfYear.js"></script>
		<link
			rel="shortcut icon"
			href="data:image/x-icon;,"
			type="image/x-icon"
		/>
		<title>CalHeatmap E2E test with ESM d3v7</title>
	</head>
	<body>
		<div id="cal-heatmap"></div>
		<script type="importmap">
			{
				"imports": {
					"d3-selection": "https://cdn.skypack.dev/d3-selection",
					"d3-color": "https://cdn.skypack.dev/d3-color",
					"d3-fetch": "https://cdn.skypack.dev/d3-fetch",
					"d3-transition": "https://cdn.skypack.dev/d3-transition",
					"d3": "https://cdn.skypack.dev/d3",
					"@popperjs/core": "https://cdn.skypack.dev/@popperjs/core"
				}
			}
		</script>
		<script>
			let cal;
		</script>
		<script type="module">
			import CalHeatmap from 'https://unpkg.com/cal-heatmap@4.0.0-beta.4/dist/cal-heatmap.esm.js';
			import Tooltip from 'https://unpkg.com/cal-heatmap@4.0.0-beta.4/dist/plugins/Tooltip.esm.js';
			import Legend from 'https://unpkg.com/cal-heatmap@4.0.0-beta.4/dist/plugins/Legend.esm.js';
			window.Tooltip = Tooltip;
			window.Legend = Legend;

			cal = new CalHeatmap();
			cal.paint();
		</script>
		<div id="result"></div>
	</body>
</html>
